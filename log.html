<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Make a Blood Relation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --primary-color: #e53935;
            --primary-dark: #c62828;
            --secondary-color: #f5f5f5;
            --text-dark: #333333;
            --text-light: #ffffff;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-dark);
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            max-width: 500px;
            width: 100%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            color: var(--primary-color);
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 10px 15px;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(229, 57, 53, 0.25);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 10px 20px;
            font-weight: 600;
            border-radius: 5px;
            transition: all 0.3s;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(229, 57, 53, 0.3);
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
        }

        .nav-tabs .nav-link {
            color: var(--primary-color);
        }

        .nav-tabs .nav-link.active {
            background-color: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2><i class="fas fa-heartbeat mr-2"></i>Make A Blood Relation</h2>
        </div>

        <ul class="nav nav-tabs" id="loginTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab">Login</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab">Register</a>
            </li>
        </ul>

        <div class="tab-content mt-4" id="loginTabsContent">
            <!-- Login Tab -->
            <div class="tab-pane fade show active" id="login" role="tabpanel">
                <form id="loginForm" onsubmit="return handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail"><i class="fas fa-envelope mr-2"></i>Email Address</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword"><i class="fas fa-lock mr-2"></i>Password</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt mr-2"></i>Login
                    </button>
                </form>
            </div>

            <!-- Register Tab -->
            <div class="tab-pane fade" id="register" role="tabpanel">
                <form id="registerForm" onsubmit="return handleRegister(event)">
                    <div class="form-group">
                        <label for="registerName"><i class="fas fa-user mr-2"></i>Full Name</label>
                        <input type="text" class="form-control" id="registerName" placeholder="Enter full name" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail"><i class="fas fa-envelope mr-2"></i>Email Address</label>
                        <input type="email" class="form-control" id="registerEmail" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword"><i class="fas fa-lock mr-2"></i>Password</label>
                        <input type="password" class="form-control" id="registerPassword" placeholder="Create password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword"><i class="fas fa-lock mr-2"></i>Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-user-plus mr-2"></i>Register
                    </button>
                </form>
            </div>
        </div>

        <div class="login-footer">
            <p class="text-muted mt-3">Â© 2023 Make A Blood Relation. All rights reserved.</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Basic validation (you'd replace this with proper authentication)
            if (email && password) {
                // Redirect to index.html on successful login
                window.location.href = 'Index.html';
            } else {
                alert('Please enter both email and password');
            }
        }

        function handleRegister(event) {
            event.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Basic validation
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            if (name && email && password) {
                // In a real app, you'd send this to a backend
                alert('Registration successful! Please log in.');
                // Switch to login tab
                $('#login-tab').tab('show');
            } else {
                alert('Please fill out all fields');
            }
        }
    </script>
</body>
</html>
