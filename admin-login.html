<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Hemo Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --primary-color: #e53935;
            --primary-dark: #c62828;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
        }

        .login-image {
            background: linear-gradient(135deg, var(--primary-color) 0%, #e35d5b 100%);
            padding: 60px 40px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .login-image i {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .login-image h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .login-form {
            padding: 60px 50px;
        }

        .login-form h3 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 30px;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
        }

        .form-control {
            padding: 12px 15px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(229, 57, 53, 0.25);
        }

        .btn-login {
            background: var(--primary-color);
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            border: none;
            width: 100%;
            transition: all 0.3s;
        }

        .btn-login:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(229, 57, 53, 0.3);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            border-radius: 8px;
            display: none;
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            color: #666;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-home a:hover {
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .login-image {
                padding: 40px 20px;
            }

            .login-form {
                padding: 40px 30px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-container row">
            <div class="col-md-6 login-image">
                <i class="fas fa-user-shield"></i>
                <h2>Admin Portal</h2>
                <p>Manage donors, receivers, and blood inventory</p>
                <p class="mt-3"><i class="fas fa-lock"></i> Secure Access Only</p>
            </div>
            <div class="col-md-6 login-form">
                <h3><i class="fas fa-sign-in-alt mr-2"></i>Admin Login</h3>

                <div class="alert alert-danger" id="errorAlert"></div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope mr-1"></i> Email Address
                        </label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock mr-1"></i> Password
                        </label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password"
                            required>
                    </div>

                    <button type="submit" class="btn btn-login" id="loginBtn">
                        <i class="fas fa-sign-in-alt mr-2"></i>Login to Dashboard
                    </button>
                </form>

                <div class="back-home">
                    <a href="Index.html">
                        <i class="fas fa-home mr-1"></i> Back to Home
                    </a>
                </div>

                <div class="mt-4 text-center">
                    <small class="text-muted">
                        <i class="fas fa-info-circle"></i> Default credentials: admin@hemohub.com / admin123
                    </small>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/admin-auth.js"></script>
    <script>
        // Redirect if already logged in
        redirectIfLoggedIn();

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorAlert = document.getElementById('errorAlert');

            // Hide previous errors
            errorAlert.style.display = 'none';

            // Show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Logging in...';

            try {
                // Call login API
                const response = await authAPI.login(email, password);

                if (response.success) {
                    // Store admin data
                    localStorage.setItem('adminLoggedIn', 'true');
                    localStorage.setItem('adminData', JSON.stringify(response.admin));

                    // Show success and redirect
                    ui.showSuccess('Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 1000);
                }
            } catch (error) {
                // Show error
                errorAlert.textContent = error.message || 'Invalid email or password';
                errorAlert.style.display = 'block';

                // Reset button
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Login to Dashboard';
            }
        });
    </script>
</body>

</html>
